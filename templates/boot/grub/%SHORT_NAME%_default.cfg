menuentry "%GRML_NAME% %VERSION%" {
    set gfxpayload=keep
    echo 'Loading kernel...'
    linux   /boot/%SHORT_NAME%/vmlinuz apm=power-off boot=live live-media-path=/live/%GRML_NAME%/ bootid=%BOOTID% "${loopback}" ${kernelopts} nomce net.ifnames=0 
    echo 'Loading initrd...'
    initrd  /boot/%SHORT_NAME%/initrd.img
}
